    <div class="title-container">
        <h1>
            ¡Nuestras Redes Sociales!
        </h1>
    </div>
    <section>
      <div class="redes-sociales">
        <ul class="redes-list">  
          <li class="itemlist">
            <img src="../images/whatsapp.png" alt="WhatsApp">
            <a href="https://www.whatsapp.com/?lang=es_LA" target="_blank">Whatsapp</a>
          </li>
          <li class="itemlist">
            <img src="../images/instagram.png" alt="Instagram">
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
          </li>
          <li class="itemlist">
            <img src="../images/logotipo-de-linkedin.png" alt="LinkedIn">
            <a href="https://ar.linkedin.com/" target="_blank">Linkedin</a>
          </li>
          <li class="itemlist">
            <img src="../images/gorjeo.png" alt="Twitter">
            <a href="https://twitter.com/?lang=es" target="_blank">Twitter</a>
          </li>
        </ul>
    </div>
    </section>
    <section class="form-section">
      <div class="title-container">
        <h3>También podes enviarnos un mensaje</h3>
      </div>
      <form>
        <div class="inputs">
          <input id="email" type="email" placeholder="Escriba su email" required="true">
          <input id="nombre" type="text" placeholder="Escribra su nombre" required="true">
          <input id="consulta" type="text" placeholder="Escriba su consulta" required="true">
        </div>
        <div>
          <button class="button-form" type="submit">Enviar</button>
        </div>
      </form>
    </section>
